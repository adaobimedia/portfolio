<!DOCTYPE html>
<html>
    <head>
        <title>Contact Adaobi</title>
    </head>
    <body>
        <h1>Contact Me (aka Don't Be A Stranger)</h1>
        <br />
        <p>If you'd like to contact me about: my coding journey, my day job (as a Product Manager), 
            <a href="https://www.adaobireads.com" target="_blank">my blogging exploits, </a>
            or something else, please send me a message using the form below. I even made it myself! ðŸ˜‰
        </p>
        <br /><br />
        <form>
            <fieldset>
            <legend >Your Details</legend>
                <label>
                    Name:
                    <input type="text" name="name" />
                </label>
                <label>
                    Email:
                    <input type="email" name="email" />
                </label>
            </fieldset>
         
            <br /><br /> 
            <label for="contact-reason"></label>
            <select id="contact-reason" name=contact>Reason for contacting Adaobi
                <option value=coding>A coding matter</option>
                <option value=product>Product query</option>
                <option value=blogging>Blogging question</option>
                <option value=other>Other</option>
            </select>
            <br /><br />
            <label>
                What do you want me to know?
                <br /><br />
                <textarea name="message" placeholder="Enter your message..."></textarea>
            </label>
        </form>
    </body>
</html>
